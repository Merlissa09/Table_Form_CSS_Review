<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Table Practice</title>
    <link rel="stylesheet" href="TablePractice.css" />
  </head>
  <body>
    <table>
      <tr id="courseTableHeader">
        <th style="background-color: green">Course Name</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td class="course-name" colspan="2">Web Development</td>
        <td>94%</td>
      </tr>
      <tr>
        <td class="course-name">Computer Sci.</td>
        <td>85%</td>
      </tr>
      <tr>
        <td class="course-name">Databases</td>
        <td>99%</td>
      </tr>
    </table>
  </body>
</html>
